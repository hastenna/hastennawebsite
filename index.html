<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hastenna</title>
    <link rel="preload" as="image" href="hastennabanner.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            cursor: none;
        }
        
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        
        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('hastennabanner.jpg');
            background-size: cover;
            background-position: center;
            transform-origin: center center;
            will-change: transform;
        }
        
        #layer1 {
            filter: brightness(0.4) blur(8px);
            opacity: 0.3;
            z-index: 1;
        }
        
        #layer2 {
            filter: brightness(0.5) blur(6px);
            opacity: 0.4;
            z-index: 2;
        }
        
        #layer3 {
            filter: brightness(0.6) blur(4px);
            opacity: 0.5;
            z-index: 3;
        }
        
        #layer4 {
            filter: brightness(0.8) blur(2px);
            opacity: 0.7;
            z-index: 4;
        }
        
        #layer5 {
            filter: brightness(0.9) blur(1px);
            opacity: 0.85;
            z-index: 5;
        }
        
        #layer6 {
            filter: brightness(1) contrast(1.1);
            opacity: 1;
            z-index: 6;
        }
        
        #layer7 {
            filter: brightness(1.05) contrast(1.15) saturate(1.2);
            opacity: 0.9;
            z-index: 7;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="layer" id="layer1"></div>
        <div class="layer" id="layer2"></div>
        <div class="layer" id="layer3"></div>
        <div class="layer" id="layer4"></div>
        <div class="layer" id="layer5"></div>
        <div class="layer" id="layer6"></div>
        <div class="layer" id="layer7"></div>
    </div>
    
    <script>
        const layers = [
            { el: document.getElementById('layer1'), depth: 0.08, x: 0, y: 0, vx: 0, vy: 0 },
            { el: document.getElementById('layer2'), depth: 0.12, x: 0, y: 0, vx: 0, vy: 0 },
            { el: document.getElementById('layer3'), depth: 0.18, x: 0, y: 0, vx: 0, vy: 0 },
            { el: document.getElementById('layer4'), depth: 0.25, x: 0, y: 0, vx: 0, vy: 0 },
            { el: document.getElementById('layer5'), depth: 0.35, x: 0, y: 0, vx: 0, vy: 0 },
            { el: document.getElementById('layer6'), depth: 0.5, x: 0, y: 0, vx: 0, vy: 0 },
            { el: document.getElementById('layer7'), depth: 0.7, x: 0, y: 0, vx: 0, vy: 0 }
        ];
        
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let prevMouseX = mouseX;
        let prevMouseY = mouseY;
        let zoomPhase = 0;
        
        document.addEventListener('mousemove', (e) => {
            prevMouseX = mouseX;
            prevMouseY = mouseY;
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        document.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => {});
            } else {
                document.exitFullscreen().catch(() => {});
            }
        });
        
        function animate() {
            requestAnimationFrame(animate);
            
            const mouseVelX = mouseX - prevMouseX;
            const mouseVelY = mouseY - prevMouseY;
            prevMouseX = mouseX;
            prevMouseY = mouseY;
            
            zoomPhase += 0.001;
            const breatheZoom = 1 + Math.sin(zoomPhase) * 0.015;
            
            layers.forEach((layer) => {
                layer.vx += mouseVelX * layer.depth * 0.3;
                layer.vy += mouseVelY * layer.depth * 0.3;
                
                layer.vx *= 0.92;
                layer.vy *= 0.92;
                
                layer.x += layer.vx;
                layer.y += layer.vy;
                
                layer.el.style.transform = `
                    translate(${layer.x}px, ${layer.y}px)
                    scale(${breatheZoom})
                `;
            });
        }
        
        animate();
        
        window.addEventListener('resize', () => {
            mouseX = window.innerWidth / 2;
            mouseY = window.innerHeight / 2;
            prevMouseX = mouseX;
            prevMouseY = mouseY;
        });
    </script>
</body>
</html>
