<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hastenna</title>
    <link rel="preload" as="image" href="hastennabanner.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            cursor: none;
        }
        
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        
        /* Main image with aggressive chromatic aberration */
        #mainImage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(1.15) saturate(1.3);
            mix-blend-mode: normal;
        }
        
        /* RGB split channels for chromatic aberration */
        .channel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('hastennabanner.jpg');
            background-size: cover;
            background-position: center;
            mix-blend-mode: screen;
            opacity: 0.7;
        }
        
        #redChannel {
            filter: brightness(1.2) contrast(1.3);
            animation: redShift 4s ease-in-out infinite;
        }
        
        #cyanChannel {
            filter: brightness(1.1) hue-rotate(180deg);
            animation: cyanShift 4s ease-in-out infinite;
        }
        
        @keyframes redShift {
            0%, 100% { transform: translate(-2px, 1px); }
            50% { transform: translate(3px, -2px); }
        }
        
        @keyframes cyanShift {
            0%, 100% { transform: translate(2px, -1px); }
            50% { transform: translate(-3px, 2px); }
        }
        
        /* Aggressive vignette */
        #vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 20%, rgba(0,0,0,0.5) 60%, rgba(0,0,0,0.9) 100%);
            pointer-events: none;
            z-index: 10;
        }
        
        /* Heavy scanlines */
        #scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.3),
                rgba(0, 0, 0, 0.3) 1px,
                transparent 1px,
                transparent 3px
            );
            pointer-events: none;
            z-index: 11;
            animation: scanlineScroll 8s linear infinite;
        }
        
        @keyframes scanlineScroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(3px); }
        }
        
        /* Intense grain */
        #grain {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 600 600' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.2;
            pointer-events: none;
            z-index: 12;
            animation: grainMove 0.3s steps(2) infinite;
        }
        
        @keyframes grainMove {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(-3%, -3%); }
            66% { transform: translate(3%, 3%); }
        }
        
        /* Custom cursor */
        #cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 0, 100, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease-out, opacity 0.3s ease-out;
            box-shadow: 0 0 20px rgba(255, 0, 100, 0.5), inset 0 0 20px rgba(0, 255, 255, 0.3);
            mix-blend-mode: difference;
            opacity: 1;
        }
        
        #cursor.hidden {
            opacity: 0;
        }
        
        #cursor::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            background: rgba(0, 255, 255, 0.9);
            border-radius: 50%;
        }
        
        /* Glitch overlay */
        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
            opacity: 0;
        }
        
        .glitch-active {
            animation: glitchFlash 0.3s steps(2);
        }
        
        @keyframes glitchFlash {
            0%, 100% { 
                opacity: 0;
                background: transparent;
            }
            25% { 
                opacity: 0.3;
                background: rgba(255, 0, 0, 0.3);
                transform: translate(5px, 3px);
            }
            50% { 
                opacity: 0.5;
                background: rgba(255, 0, 0, 0.5);
                transform: translate(-4px, -5px);
            }
            75% { 
                opacity: 0.2;
                background: rgba(255, 0, 0, 0.2);
                transform: translate(3px, -4px);
            }
        }
        
        /* Screen distortion on major glitch */
        @keyframes screenDistort {
            0%, 100% { transform: translate(0, 0) scaleY(1); }
            10% { transform: translate(-8px, 0) scaleY(0.98); }
            20% { transform: translate(8px, 0) scaleY(1.02); }
            30% { transform: translate(-5px, 0) scaleY(0.99); }
            40% { transform: translate(5px, 0) scaleY(1.01); }
            50% { transform: translate(-3px, 0) scaleY(1); }
            60% { transform: translate(3px, 0) scaleY(0.995); }
            70% { transform: translate(-2px, 0) scaleY(1.005); }
            80% { transform: translate(2px, 0) scaleY(1); }
        }
        
        .distort-active {
            animation: screenDistort 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div id="container" class="distort-target">
        <div class="channel" id="redChannel"></div>
        <img src="hastennabanner.jpg" alt="hastenna" id="mainImage">
        <div class="channel" id="cyanChannel"></div>
        <div id="vignette"></div>
        <div id="scanlines"></div>
        <div id="grain"></div>
        <div class="glitch-overlay" id="glitchOverlay"></div>
    </div>
    <div id="cursor"></div>
    
    <script>
        const cursor = document.getElementById('cursor');
        const container = document.getElementById('container');
        const glitchOverlay = document.getElementById('glitchOverlay');
        const mainImage = document.getElementById('mainImage');
        
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let cursorX = mouseX;
        let cursorY = mouseY;
        let cursorTimeout;
        
        // Smooth cursor follow
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Show cursor on movement
            cursor.classList.remove('hidden');
            
            // Reset timeout
            clearTimeout(cursorTimeout);
            cursorTimeout = setTimeout(() => {
                cursor.classList.add('hidden');
            }, 3000);
        });
        
        // Start initial timeout
        cursorTimeout = setTimeout(() => {
            cursor.classList.add('hidden');
        }, 3000);
        
        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.15;
            cursorY += (mouseY - cursorY) * 0.15;
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            requestAnimationFrame(animateCursor);
        }
        animateCursor();
        
        // Fullscreen toggle on click
        document.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => {});
            } else {
                document.exitFullscreen().catch(() => {});
            }
        });
        
        // Aggressive glitch system
        function triggerMinorGlitch() {
            glitchOverlay.classList.add('glitch-active');
            
            // Random filter spike
            const filters = [
                'contrast(1.5) saturate(1.8) hue-rotate(10deg)',
                'contrast(0.8) saturate(0.5) brightness(1.3)',
                'invert(0.2) hue-rotate(-20deg) saturate(2)',
                'brightness(1.4) contrast(1.3) saturate(0.7)'
            ];
            mainImage.style.filter = filters[Math.floor(Math.random() * filters.length)];
            
            setTimeout(() => {
                glitchOverlay.classList.remove('glitch-active');
                mainImage.style.filter = 'contrast(1.15) saturate(1.3)';
            }, 300);
            
            // Next glitch: 3-8 seconds
            setTimeout(triggerMinorGlitch, 3000 + Math.random() * 5000);
        }
        
        function triggerMajorGlitch() {
            container.classList.add('distort-active');
            glitchOverlay.classList.add('glitch-active');
            mainImage.style.filter = 'invert(1) hue-rotate(180deg) saturate(2)';
            
            setTimeout(() => {
                container.classList.remove('distort-active');
                glitchOverlay.classList.remove('glitch-active');
                mainImage.style.filter = 'contrast(1.15) saturate(1.3)';
            }, 500);
            
            // Next major glitch: 15-30 seconds
            setTimeout(triggerMajorGlitch, 15000 + Math.random() * 15000);
        }
        
        // Start glitch cycles
        setTimeout(triggerMinorGlitch, 2000);
        setTimeout(triggerMajorGlitch, 10000);
    </script>
</body>
</html>
