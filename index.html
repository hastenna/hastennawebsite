<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hastenna</title>
    <link rel="preload" as="image" href="hastennabanner.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            cursor: none;
        }
        
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            perspective: 1000px;
        }
        
        /* Parallax layers */
        .layer {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 110%;
            height: 110%;
            background-image: url('hastennabanner.jpg');
            background-size: cover;
            background-position: center;
            transform-origin: center center;
            will-change: transform;
            transition: transform 0.1s ease-out;
        }
        
        /* Layer depth styling */
        #layer1 {
            filter: brightness(0.4) blur(8px);
            opacity: 0.3;
            z-index: 1;
        }
        
        #layer2 {
            filter: brightness(0.5) blur(6px);
            opacity: 0.4;
            z-index: 2;
        }
        
        #layer3 {
            filter: brightness(0.6) blur(4px);
            opacity: 0.5;
            z-index: 3;
        }
        
        #layer4 {
            filter: brightness(0.8) blur(2px);
            opacity: 0.7;
            z-index: 4;
        }
        
        #layer5 {
            filter: brightness(0.9) blur(1px);
            opacity: 0.85;
            z-index: 5;
        }
        
        #layer6 {
            filter: brightness(1) contrast(1.1);
            opacity: 1;
            z-index: 6;
            width: 105%;
            height: 105%;
        }
        
        #layer7 {
            filter: brightness(1.05) contrast(1.15) saturate(1.2);
            opacity: 0.9;
            z-index: 7;
            width: 100%;
            height: 100%;
        }
        
        /* Aggressive vignette */
        #vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 20%, rgba(0,0,0,0.5) 60%, rgba(0,0,0,0.9) 100%);
            pointer-events: none;
            z-index: 10;
            animation: vignettePulse 8s ease-in-out infinite;
        }
        
        @keyframes vignettePulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.9; }
        }
        
        /* Heavy scanlines */
        #scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.3),
                rgba(0, 0, 0, 0.3) 1px,
                transparent 1px,
                transparent 3px
            );
            pointer-events: none;
            z-index: 11;
            animation: scanlineScroll 8s linear infinite;
        }
        
        @keyframes scanlineScroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(3px); }
        }
        
        /* Intense grain */
        #grain {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 600 600' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.15;
            pointer-events: none;
            z-index: 12;
            animation: grainMove 0.3s steps(2) infinite;
        }
        
        @keyframes grainMove {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(-3%, -3%); }
            66% { transform: translate(3%, 3%); }
        }
        
        /* Glitch overlay */
        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
            opacity: 0;
        }
        
        .glitch-active {
            animation: glitchFlash 0.3s steps(2);
        }
        
        @keyframes glitchFlash {
            0%, 100% { 
                opacity: 0;
                background: transparent;
            }
            25% { 
                opacity: 0.3;
                background: rgba(255, 0, 0, 0.3);
                transform: translate(5px, 3px);
            }
            50% { 
                opacity: 0.5;
                background: rgba(255, 0, 0, 0.5);
                transform: translate(-4px, -5px);
            }
            75% { 
                opacity: 0.2;
                background: rgba(255, 0, 0, 0.2);
                transform: translate(3px, -4px);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="layer" id="layer1"></div>
        <div class="layer" id="layer2"></div>
        <div class="layer" id="layer3"></div>
        <div class="layer" id="layer4"></div>
        <div class="layer" id="layer5"></div>
        <div class="layer" id="layer6"></div>
        <div class="layer" id="layer7"></div>
        <div id="vignette"></div>
        <div id="scanlines"></div>
        <div id="grain"></div>
        <div class="glitch-overlay" id="glitchOverlay"></div>
    </div>
    
    <script>
        const layers = [
            { el: document.getElementById('layer1'), depth: 0.15, drift: { x: 0, y: 0, speed: 0.0003 } },
            { el: document.getElementById('layer2'), depth: 0.25, drift: { x: 0, y: 0, speed: 0.0005 } },
            { el: document.getElementById('layer3'), depth: 0.35, drift: { x: 0, y: 0, speed: 0.0007 } },
            { el: document.getElementById('layer4'), depth: 0.5, drift: { x: 0, y: 0, speed: 0.0009 } },
            { el: document.getElementById('layer5'), depth: 0.7, drift: { x: 0, y: 0, speed: 0.0011 } },
            { el: document.getElementById('layer6'), depth: 1.0, drift: { x: 0, y: 0, speed: 0.0013 } },
            { el: document.getElementById('layer7'), depth: 1.3, drift: { x: 0, y: 0, speed: 0.0015 } }
        ];
        
        let mouseX = 0.5;
        let mouseY = 0.5;
        let targetMouseX = 0.5;
        let targetMouseY = 0.5;
        let time = 0;
        
        // Zoom animation
        let zoomPhase = 0;
        
        document.addEventListener('mousemove', (e) => {
            targetMouseX = e.clientX / window.innerWidth;
            targetMouseY = e.clientY / window.innerHeight;
        });
        
        document.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => {});
            } else {
                document.exitFullscreen().catch(() => {});
            }
        });
        
        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;
            
            // Smooth mouse follow
            mouseX += (targetMouseX - mouseX) * 0.05;
            mouseY += (targetMouseY - mouseY) * 0.05;
            
            // Calculate mouse offset from center
            const offsetX = (mouseX - 0.5) * 100;
            const offsetY = (mouseY - 0.5) * 100;
            
            // Breathing zoom
            zoomPhase += 0.001;
            const breatheZoom = 1 + Math.sin(zoomPhase) * 0.03;
            
            layers.forEach((layer, index) => {
                // Automatic drift
                layer.drift.x += Math.sin(time * layer.drift.speed) * 0.02;
                layer.drift.y += Math.cos(time * layer.drift.speed * 0.7) * 0.02;
                
                // Parallax effect based on mouse and depth
                const parallaxX = offsetX * layer.depth + layer.drift.x;
                const parallaxY = offsetY * layer.depth + layer.drift.y;
                
                // Slight rotation for depth
                const rotateZ = (mouseX - 0.5) * layer.depth * 2;
                
                // Apply zoom with parallax
                const scale = breatheZoom * (1 + layer.depth * 0.05);
                
                layer.el.style.transform = `
                    translate(-50%, -50%)
                    translate(${parallaxX}px, ${parallaxY}px)
                    scale(${scale})
                    rotateZ(${rotateZ}deg)
                    translateZ(${layer.depth * 50}px)
                `;
            });
        }
        
        animate();
        
        // Glitch system
        const glitchOverlay = document.getElementById('glitchOverlay');
        
        function triggerMinorGlitch() {
            glitchOverlay.classList.add('glitch-active');
            
            // Randomly glitch a layer
            const randomLayer = layers[Math.floor(Math.random() * layers.length)];
            const originalFilter = randomLayer.el.style.filter;
            randomLayer.el.style.filter = 'contrast(1.5) saturate(1.8) hue-rotate(10deg)';
            
            setTimeout(() => {
                glitchOverlay.classList.remove('glitch-active');
                randomLayer.el.style.filter = originalFilter;
            }, 300);
            
            setTimeout(triggerMinorGlitch, 5000 + Math.random() * 10000);
        }
        
        function triggerMajorGlitch() {
            glitchOverlay.classList.add('glitch-active');
            
            // Glitch all layers
            layers.forEach(layer => {
                const randomShift = Math.random() * 20 - 10;
                layer.el.style.filter = 'invert(0.3) hue-rotate(' + randomShift + 'deg) saturate(2)';
            });
            
            setTimeout(() => {
                glitchOverlay.classList.remove('glitch-active');
                // Reset filters based on layer
                document.getElementById('layer1').style.filter = 'brightness(0.4) blur(8px)';
                document.getElementById('layer2').style.filter = 'brightness(0.5) blur(6px)';
                document.getElementById('layer3').style.filter = 'brightness(0.6) blur(4px)';
                document.getElementById('layer4').style.filter = 'brightness(0.8) blur(2px)';
                document.getElementById('layer5').style.filter = 'brightness(0.9) blur(1px)';
                document.getElementById('layer6').style.filter = 'brightness(1) contrast(1.1)';
                document.getElementById('layer7').style.filter = 'brightness(1.05) contrast(1.15) saturate(1.2)';
            }, 500);
            
            setTimeout(triggerMajorGlitch, 15000 + Math.random() * 15000);
        }
        
        setTimeout(triggerMinorGlitch, 3000);
        setTimeout(triggerMajorGlitch, 10000);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            targetMouseX = 0.5;
            targetMouseY = 0.5;
        });
    </script>
</body>
</html>
