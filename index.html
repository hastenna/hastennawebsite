<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hastenna</title>
    <!-- Preload image for faster first paint -->
    <link rel="preload" as="image" href="hastennabanner.jpg">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            cursor: default;
        }
        body.hide-cursor {
            cursor: none;
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: block;
            -webkit-user-drag: none;
            animation: breathe 6s ease-in-out infinite;
            transition: filter 0.1s;
        }
        
        /* Breathing animation */
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        /* Glitch effect classes */
        img.glitch-1 {
            filter: hue-rotate(5deg) saturate(1.2);
            transform: translate(2px, 1px) scale(1.01);
        }
        img.glitch-2 {
            filter: hue-rotate(-3deg) contrast(1.1);
            transform: translate(-1px, -2px) scale(1.005);
        }
        img.glitch-3 {
            filter: brightness(1.1) contrast(0.95);
            transform: translate(1px, -1px) scale(1.008);
        }
    </style>
</head>
<body onclick="toggleFullscreen()">
    <img src="hastennabanner.jpg" alt="Static Image" id="mainImage">
    <script>
        /* Fullscreen toggle */
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => {});
            } else {
                document.exitFullscreen().catch(() => {});
            }
        }
        
        /* Cursor auto-hide after inactivity */
        let cursorTimer;
        function showCursor() {
            document.body.classList.remove("hide-cursor");
            clearTimeout(cursorTimer);
            cursorTimer = setTimeout(() => {
                document.body.classList.add("hide-cursor");
            }, 5000);
        }
        document.addEventListener("mousemove", showCursor);
        document.addEventListener("touchstart", showCursor);
        showCursor();
        
        /* Subtle glitch effect */
        const img = document.getElementById('mainImage');
        const glitchClasses = ['glitch-1', 'glitch-2', 'glitch-3'];
        
        function triggerGlitch() {
            // Random glitch class
            const glitchClass = glitchClasses[Math.floor(Math.random() * glitchClasses.length)];
            img.classList.add(glitchClass);
            
            // Remove after brief moment (50-150ms)
            setTimeout(() => {
                img.classList.remove(glitchClass);
            }, 50 + Math.random() * 100);
            
            // Schedule next glitch (15-30 seconds)
            setTimeout(triggerGlitch, 15000 + Math.random() * 15000);
        }
        
        // Start glitch cycle after initial delay
        setTimeout(triggerGlitch, 10000 + Math.random() * 10000);
    </script>
</body>
</html>
