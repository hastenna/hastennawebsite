<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hastenna</title>

    <!-- Preload image for faster first paint -->
    <link rel="preload" as="image" href="hastennabanner.jpg">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;

            /* Mobile tap refinement */
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;

            cursor: default;
        }

        body.hide-cursor {
            cursor: none;
        }

        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: block;

            /* Prevent drag ghost image */
            -webkit-user-drag: none;
        }
    </style>
</head>
<body onclick="toggleFullscreen()">
    <img src="hastennabanner.jpg" alt="Static Image">

    <script>
        /* Fullscreen toggle */
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => {});
            } else {
                document.exitFullscreen().catch(() => {});
            }
        }

        /* Cursor auto-hide after inactivity */
        let cursorTimer;

        function showCursor() {
            document.body.classList.remove("hide-cursor");
            clearTimeout(cursorTimer);
            cursorTimer = setTimeout(() => {
                document.body.classList.add("hide-cursor");
            }, 2000);
        }

        document.addEventListener("mousemove", showCursor);
        document.addEventListener("touchstart", showCursor);

        // Start timer immediately
        showCursor();
    </script>
</body>
</html>
